<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <title>BudgetX</title>
</head>
<body>
    
    <!-- top bar  -->
    <div id="top" class="container-fluid row">
        <div class="container-fluid text-center col-12">
            <h1 class="font-monospace mt-4">Total</h1>
            <input class="text-success" step="0.01" placeholder="Enter Value" id="checkTotal" class="bg-light" type="number" min="10" maxlength="10000"/>
            <button id="calcButton">Calculate</button>
        </div>
    </div>
    
    <!-- Splits Section-->
   <div id="splits" class="container-fluid text-center mt-5">
    <h1 class="font-monospace mt-5">Splits</h1>
        <div class="row mt-4">
            <h3 class="text-bg-light col">50%</h3>
            <h6 class="col">HouseHold/Needs</h6>
            <h3 class="text-bg-light col" id="fifty">0</h3>
        </div>
        <div class="row mt-4">
            <h3 class="text-bg-light col">20%</h3>
            <h6 class="col">Personal</h6>
            <h3 class="text-bg-light col" id="twenty">0</h3>
        </div>
        <div class="row mt-4">
            <h3 class="text-bg-light col">20%</h3>
            <h6 class="col">Savings</h6>
            <h3 class="text-bg-light col" id="twenty_second">0</h3>
        </div>
        <div class="row mt-4">
            <h3 class="text-bg-light col mb-5">10%</h3>
            <h6 class="col">Charity</h6>
            <h3 class="text-bg-light col" id="ten">0</h3>
        </div>
   </div>

   <!--IN HTML SCRIPTING-->
   <script>
        var fifty = document.getElementById('fifty');
        let twenty = document.getElementById('twenty');
        let twenty_second = document.getElementById('twenty_second');
        let ten = document.getElementById('ten');
        var calcButton = document.getElementById('calcButton');
        let num = document.querySelector('#checkTotal');
        

        calcButton.addEventListener('click', () => {
            fifty.innerText = (parseFloat(num.value) * .5).toFixed(2);
            twenty.innerText = (parseFloat(num.value) * .2).toFixed(2);
            ten.innerText = (parseFloat(num.value) * .1).toFixed(2);
            twenty_second.innerText = (parseFloat(num.value) * .2).toFixed(2);
        })
   </script>

</body>
</html>
